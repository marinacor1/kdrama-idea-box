<h1>New Admin Category</h1>

<%= form_for Category.new do |f| %>
<ul>
  <%@idea.errors.full_messages.each do |message| %>
  <li><%= message %></li>
  <%end %>
<%= f.label :title %>
<%= f.text_field :title %>
<%= f.label :description %>
<%= f.text_field :description %>
<%= f.submit "Submit"%>
<%end %>
